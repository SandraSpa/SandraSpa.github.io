      <button type="button" onclick="playMusic()" id="btn" ><span></span></button>

  <script>
      var btn = document.getElementById("btn")

      var audio = document.getElementById('music');

      var buttonState = true;

      function playMusic(){
        btn.classList.toggle("active");

        if(buttonState){
        buttonState = false;
        audio.pause();
        } else{
        buttonState = true;
        audio.play();
        }
      }

      window.addEventListener('load', function() {
      audio.play();
      });


  </script>
